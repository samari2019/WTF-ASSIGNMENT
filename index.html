<head>

<body>
        <h1>SIGN UP PAGE</h1>
    <div class="container">
        <form action="" method="POST">
            <p>Please fill out this form with the require information</p>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="name" placeholder="Enter your FirstName" id="name" class="name" required>
            </div>
            <br>
            <br>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="name" placeholder="Enter your LastName" id="name" class="name" required>
            </div>
            <br>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" id="password" class="password" required>
            </div>
            <br>
            <br>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="password" placeholder="Confirm password" id="password" class="password" required>
            </div>
            <br>
            <br>
            <div>
                <label for="submit">Submit</label>
                <button type="submit" class="button">Submit</button>
            </div>

            <p class="B">Forgot Password | Create an account</p>

        </form>
    </div>
</body>
